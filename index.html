<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background-color: #1A202C;
        color: #EDEEEE;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        margin: auto;
        max-width: 500px;
        
    }
    .game-board {
        display: grid;
        aspect-ratio: 1 / 1;
        grid-template-columns: 24% 24% 24% 24%;
        grid-gap: 2px;
        position: absolute;
        width: 95%;
        max-width: 500px;
    }
    .box {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .entry {
        background-color: #4A5568;
    }
    .entry:hover {
        background-color: #707b8f;
    }
    .catlabel {
        width: 80%;
        object-fit: cover;
    }

    /* overlay to fade background while searching */
    #background {
        animation-fill-mode: forwards;
        animation-duration: 0.2s;
        animation-timing-function: ease;
        height: 100vh;
        width: 100vw;
        background-color: black;
        opacity: 0%;
        position: absolute;
        z-index: -1
    }

    #background {
        background: rgba(0,0,0,0.5);
        opacity: 0;
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        transition:opacity 0.2s ease;
        z-index: -1
    }

    #selector {
        background-color: #2D3748;
        border-radius: 10px;
        width: 95%;
        margin: auto;
        position: relative;
        z-index: 3;
        display: none;
    }
    #selector > p {
        margin: 0;
    }
    #close {
        position: absolute;
        top: 10px;
        right: 15px;
        margin: 0px;
        font-size: 18px;
        font-weight: 100;
    }
    #categories {
        font-size: 12px;
        color: rgb(183, 183, 183);
        margin: 0;
    }
    #searchbox > p {
        font-weight: 100;
        text-align: left;
        margin: 0px;
        padding: 10px;
        background-color: #1A202C;
        border-radius: 10px;
        border: 1px solid white;
        width: 85%;
        margin: auto;
        z-index: 3;
    }

</style>

<body>
    <h2>Unlimited Pokedoku</h2>
    <div class="game-board">
        <div class="box"></div>
        <div id="topcat1" class="box">top-cat-1</div>
        <div id="topcat2" class="box">top-cat-2</div>
        <div id="topcat3" class="box">top-cat-3</div>

        <div id="sidecat1" class="box">side-cat-1</div>
        <div id="1-1" class="box entry" style="border-top-left-radius: 15%;" onclick="openSelector(1,1)"></div>
        <div id="1-2" class="box entry" onclick="openSelector(1,2)"></div>
        <div id="1-3" class="box entry" style="border-top-right-radius: 15%;" onclick="openSelector(1,3)"></div>

        <div id="sidecat2" class="box">side-cat-2</div>
        <div id="2-1" class="box entry" onclick="openSelector(2,1)"></div>
        <div id="2-2" class="box entry" onclick="openSelector(2,2)"></div>
        <div id="2-3" class="box entry" onclick="openSelector(2,3)"></div>

        <div id="sidecat3" class="box">side-cat-3</div>
        <div id="3-1" class="box entry" style="border-bottom-left-radius: 15%;" onclick="openSelector(3,1)"></div>
        <div id="3-2" class="box entry" onclick="openSelector(3,2)"></div>
        <div id="3-3" class="box entry" style="border-bottom-right-radius: 15%;" onclick="openSelector(3,3)"></div>
    </div>
    <div id="selector">
        <p id="close" onclick="closeSelector()">&#x2715;</p><br>
        <p style="margin-bottom: 5px;">Guess the Pokemon</p>
        <p id="categories">ELECTRIC / LEGENDARY</p><br>
        <div id="searchbox">
            <p>&#x1F50E;&#xFE0E;&nbsp;&nbsp;&nbsp;Search...</p>
        </div><br>
        <ul id="searchresults">
            <!-- to be populated with all pokemon that match -->
        </ul>
    </div>
    <div id="background"></div>
    <!-- <p id="errorMsg">error msg</p> -->
</body>

    function randomNoRepeats(array) {
        var copy = array.slice(0);
        return function() {
            if (copy.length < 1) { copy = array.slice(0); }
            var index = Math.floor(Math.random() * copy.length);
            var item = copy[index];
            copy.splice(index, 1);
            return item;
        };
    }

    const intersects = (a, b) => {
        const s = new Set(b);
        return [...new Set(a)].some(x => s.has(x));
    };

    function randomNum(min, max) { //incl, excl
        return Math.floor(Math.random() * max);
    }

    function generatePuzzle() {
        // Assign limits for how many of each category we want in puzzle
        const selectGens = randomNum(0, 3) // 0, 1 or 2
        const selectmonoOrdual = randomNum(0, 2)  // 0 or 1 
        const selectTypes = 6 - selectGens - selectmonoOrdual // whatever's left
        const genCategories = [["gen1", gen1], ["gen2", gen2], ["gen3", gen3], ["gen4", gen4], ["gen5", gen5], ["gen6", gen6], ["gen7", gen7], ["gen8", gen8], ["gen9", gen9]]
        const typeCategories = [['normal', normal], ['fire', fire], ['water', water], ['electric', electric], ['grass', grass], ['ice', ice], ['fighting', fighting], ['poison', poison], ['ground', ground], ['flying', flying], ['psychic', psychic], ['bug', bug], ['rock', rock], ['ghost', ghost], ['dragon', dragon], ['dark', dark], ['steel', steel], ['fairy', fairy]]
        const numTypesCategories = [["mono", mono], ["dual", dual]]

        // add categories to top or left
        var chosenCategories = []
        var puzzle = []
        var genChooser = randomNoRepeats(genCategories);
        var typeChooser = randomNoRepeats(typeCategories);
        var numChooser = randomNoRepeats(numTypesCategories);
        for (let i = 0; i < selectGens; i++) {
            var chosen = genChooser()
            puzzle.push(chosen[0])
            chosenCategories.push(chosen[1]);
        }
        for (let i = 0; i < selectmonoOrdual; i++) {
            var chosen = numChooser()
            puzzle.push(chosen[0])
            chosenCategories.push(chosen[1]);
        }
        for (let i = 0; i < selectTypes; i++) {
            var chosen = typeChooser()
            puzzle.push(chosen[0])
            chosenCategories.push(chosen[1]);
        }

        // Check if solution to puzzle exists - force Gens to top
        const top = chosenCategories.slice(0,3)
        const bot = chosenCategories.slice(3,6)
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                // check for overlap in top[i] and bot[j]
                if(!intersects(top[i], bot[j])) {
                    return generatePuzzle();
                } 
            }
        }
        return puzzle
    }

        var colNum = 0
        for(let i = 1; i <= 3; i++) {
            for(let j = 1; j <= 3; j++) {
                if(document.getElementById(i+"-"+j).children[0].style.border == "3px solid") {
                    rowNum = i 
                    colNum = j
                }
            }
        }
        if(rowNum != 0 && colNum !=0) {
            verifyAnswer(rowNum, colNum, pokeName)
        } else {
            alert("Error")
        }
        document.getElementById('pokeSearch').value = ""
    }

    function verifyAnswer(rowNum, colNum, pokeName) {
        rowArray = getArray(puzzle[rowNum+2]);
        colArray = getArray(puzzle[colNum-1]);
        
        if(rowArray.includes(pokeName) && colArray.includes(pokeName)) {
            document.getElementById(rowNum+"-"+colNum).children[0].setAttribute('value', pokeName)
            document.getElementById('errorMsg').style.color = "white";
        } else {
            document.getElementById('errorMsg').innerText = pokeName + " is not " + puzzle[rowNum+2] + " and " + puzzle[colNum-1];
            document.getElementById('errorMsg').style.color = "black";
        }
    }
