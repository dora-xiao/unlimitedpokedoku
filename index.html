<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background-color: #1A202C;
        color: #EDEEEE;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        margin: 0;
    }
    #body {
        margin: auto;
        max-width: 500px;
    }
    .game-board {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        aspect-ratio: 1 / 1;
        margin-left: 2%;
        grid-gap: 2px;
        position: absolute;
        width: 95%;
        max-width: 500px;
    }
    .box {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .entry {
        background-color: #4A5568;
    }
    .entry:hover {
        background-color: #707b8f;
    }
    .catlabel {
        width: 80%;
        object-fit: cover;
    }

    /* overlay to fade background while searching */
    #background {
        animation-fill-mode: forwards;
        animation-duration: 0.2s;
        animation-timing-function: ease;
        height: 100vh;
        width: 100vw;
        background-color: black;
        opacity: 0%;
        position: absolute;
        z-index: -1
    }

    #background {
        background: rgba(0,0,0,0.5);
        opacity: 0;
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        transition:opacity 0.2s ease;
        z-index: -1
    }

    #selector {
        background-color: #2D3748;
        border-radius: 10px;
        width: 95%;
        margin: auto;
        position: relative;
        z-index: 3;
        display: none;
    }
    #selector > p {
        margin: 0;
    }
    #close {
        position: absolute;
        top: 10px;
        right: 15px;
        margin: 0px;
        font-size: 18px;
        font-weight: 100;
    }
    #close:hover {
        font-weight: bold;
    }
    #categories {
        font-size: 12px;
        color: rgb(183, 183, 183);
        margin: 0;
    }
    #searchbox > p {
        font-weight: 100;
        text-align: left;
        margin: 0px;
        padding: 10px;
        background-color: #1A202C;
        border-radius: 10px;
        border: 1px solid white;
        width: 85%;
        margin: auto;
        z-index: 3;
    }

    #header {
        font-family: "Courier", monospace;
        width: 100%;
        vertical-align: middle;
        text-align: center;
        background-color: #2D3748;
        padding-top: 1em;
        padding-bottom: 1em;
        margin: 0;
    }
    img {
        width: 80%;
        object-fit: cover;
    }
    #giveup {
        padding: 10px;
    }

</style>

<body>
    <h2 id="header">Unlimited Pokedoku</h2>
    <div id="body">
        <div class="game-board">
            <div class="box">
                <img id="quag" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/195.png">
            </div>
            <div id="topcat1" class="box"></div>
            <div id="topcat2" class="box"></div>
            <div id="topcat3" class="box"></div>

            <div id="sidecat1" class="box"></div>
            <div id="1-1" class="box entry" style="border-top-left-radius: 15%;" onclick="openSelector(1,1)"></div>
            <div id="1-2" class="box entry" onclick="openSelector(1,2)"></div>
            <div id="1-3" class="box entry" style="border-top-right-radius: 15%;" onclick="openSelector(1,3)"></div>

            <div id="sidecat2" class="box"></div>
            <div id="2-1" class="box entry" onclick="openSelector(2,1)"></div>
            <div id="2-2" class="box entry" onclick="openSelector(2,2)"></div>
            <div id="2-3" class="box entry" onclick="openSelector(2,3)"></div>

            <div id="sidecat3" class="box"></div>
            <div id="3-1" class="box entry" style="border-bottom-left-radius: 15%;" onclick="openSelector(3,1)"></div>
            <div id="3-2" class="box entry" onclick="openSelector(3,2)"></div>
            <div id="3-3" class="box entry" style="border-bottom-right-radius: 15%;" onclick="openSelector(3,3)"></div>
        </div>
        <div id="selector">
            <p id="close" onclick="closeSelector()">&#x2715;</p><br>
            <p style="margin-bottom: 5px;">Guess the Pokemon</p>
            <p id="categories">ELECTRIC / LEGENDARY</p><br>
            <div id="searchbox">
                <p>&#x1F50E;&#xFE0E;&nbsp;&nbsp;&nbsp;Search...</p>
            </div><br>
            <ul id="searchresults">
                <!-- to be populated with all pokemon that match -->
            </ul>
        </div>
        <div id="background"></div>
    </div>
    <!-- <button id="giveup">See Answers</button> -->
</body>

    // GENERATE PUZZLE
    var puzzle;
    var solution;
    var lastRow;
    var lastCol;

    // Helpers
    function randomNum(min, max) { return Math.floor(Math.random() * (max - min + 1) + min) }
    function chooserRandomNoRepeats(array) {
        var copy = array.slice(0);
        return function() {
            if (copy.length < 1) { copy = array.slice(0); }
            var index = Math.floor(Math.random() * copy.length);
            var item = copy[index];
            copy.splice(index, 1);
            return item;
        };
    }
    function intersect(side, top) {
        return pokemondata[side].filter(v => pokemondata[top].includes(v));
    }

    // Assign limits to numbers of each category, then choose the labels
    function generatePuzzle() {
        var puzzle = [];

        // Do regions & types first
        const selectTypes = randomNum(3,6) 
        const selectRegions = randomNum(0, Math.min(6-selectTypes, 2)) // 0 up to 2
        var regionChooser = chooserRandomNoRepeats(categories.region);
        var typeChooser = chooserRandomNoRepeats(categories.type);
        for (let i = 0; i < selectRegions; i++) {
            var chosen = regionChooser()
            puzzle.push(chosen);
        }
        for (let i = 0; i < selectTypes; i++) {
            var chosen = typeChooser()
            puzzle.push(chosen);
        }

        // Then fill the remaining spots from the "other" categories
        var remaining = 6 - selectTypes - selectRegions;
        var otherkeys = Object.keys(categories.other);
        while(remaining > 0) {
            const group = otherkeys[otherkeys.length * Math.random() << 0];
            remaining -= 1;
            otherkeys.splice(otherkeys.indexOf(group), 1);
            var currChooser = chooserRandomNoRepeats(categories.other[group]);
            var chosen = currChooser()
            puzzle.push(chosen)
        }

        // Check if solution to puzzle exists and gather every solution
        const side = puzzle.slice(0,3)
        const top = puzzle.slice(3,6)
        var answers = [[[], [], []], [[], [], []], [[], [], []]]
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                intersection = intersect(side[i], top[j])
                if(intersection.length < 1) {
                    return generatePuzzle();
                } else {
                    answers[i][j] = intersection
                }
            }
        }
        return [puzzle, answers]
    }

    // GUESSING STUFF
    function openSelector(rowNum, colNum) {
        lastRow = rowNum;
        lastCol = colNum;
        document.getElementById(rowNum+"-"+colNum).style.backgroundColor = "#707b8f";
        document.getElementById("background").style.opacity = "1";
        document.getElementById("background").style.zIndex = "1";
        document.getElementById("selector").style.display = "block";
    }

    function closeSelector() { // close without answering
        document.getElementById(lastRow+"-"+lastCol).style.backgroundColor = "";
        document.getElementById("background").style.opacity = "0";
        document.getElementById("background").style.zIndex = "-1";
        document.getElementById("selector").style.display = "none";
    }

    function getAnswers(rowNum, colNum) { // with 1-indexing
        return solution[rowNum-1][colNum-1].map((id) => id > 10000 ? formname[id-10000] : basename[id]);
    }
    
    function guess() {
        // Check answer 
        answers = getAnswers(lastRow, lastCol);

        // Reset UI elements
        document.getElementById(rowNum+"-"+colNum).style.backgroundColor = "#4A5568";
        document.getElementById("background").style.animationName = "fadebackgroundin";
        document.getElementById("search").style.display = "none";
    }

    

    window.onload = function() {
        puzzleAndSoln = generatePuzzle()
        puzzle = puzzleAndSoln[0]
        solution = puzzleAndSoln[1]
        document.getElementById('sidecat1').innerHTML = "<img class='catlabel' src='images/" + puzzle[0] + ".png'>" 
        document.getElementById('sidecat2').innerHTML = "<img class='catlabel' src='images/" + puzzle[1] + ".png'>" 
        document.getElementById('sidecat3').innerHTML = "<img class='catlabel' src='images/" + puzzle[2] + ".png'>" 
        document.getElementById('topcat1').innerHTML = "<img class='catlabel' src='images/" + puzzle[3] + ".png'>" 
        document.getElementById('topcat2').innerHTML = "<img class='catlabel' src='images/" + puzzle[4] + ".png'>" 
        document.getElementById('topcat3').innerHTML = "<img class='catlabel' src='images/" + puzzle[5] + ".png'>" 
    }
